<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dönerbuden-Simulator</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="Vector.js"></script>
    <script src="Human.js"></script>
    <script src="Employee.js"></script>
    <script src="Customer.js"></script>

    <script src="main.js"></script>
</head>
<body>

    <div id="form">
        <h2>Settings</h2>
            <fieldset class="fieldset" id="fsEmployee">
                <legend>Anzahl Mitarbeiter:innen</legend>
                <input type="number" id="nEmployee" name="nEmployee" min = "1" max = "5" step="1">
            </fieldset>

            <fieldset class="fieldset" id="fsCustomer">
                <legend>Anzahl Kund:innen pro Zeit</legend>
                <input type="number" id="nCustomer" name="nCustomer" min = "1" max = "10" step="1">
            </fieldset>

            <fieldset class="fieldset" id="fsStorageSize">
                <legend>Lagerkapazitäten</legend>
                <input type="radio" id="sizeHigh" name="storageSize" value="high">
                <label for="sizeHigh">Groß</label>
                <input type="radio" id="sizeMedium" name="storageSize" value="medium">
                <label for="sizeMedium">Normal</label>
                <input type="radio" id="sizeLow" name="storageSize" value="low">
                <label for="sizeLow">Gering</label>
            </fieldset>

        <button type="button" id="startBtn">START</button>            
            
    </div>

    <div id="mainContainer">
        <canvas width="900px" height="600px"></canvas>
    </div>
</body>
</html>
